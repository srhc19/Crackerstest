<div class="main-container">
    <div class="row second-container">
      <span class="main-title"></span>
      <div class="col-md-6">
        <div class="content text-center">

          <h1>Register</h1>
  
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register_form mx-auto p-6 bg-white shadow-lg rounded-md">
            <div class="mb-4">
              <input
                type="text"
                class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter Name"
                formControlName="name"
              />
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-red-500 text-sm">
                <div *ngIf="name?.errors?.['required']">Name is required.</div>
                <div *ngIf="name?.errors?.['minlength']">Name must be at least 4 characters long.</div>
              </div>
            </div>
          
            <div class="mb-4">
              <input
                type="tel"
                class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter Mobile Number"
                formControlName="mobile"
              />
              <div *ngIf="mobile?.invalid && (mobile?.dirty || mobile?.touched)" class="text-red-500 text-sm">
                <div *ngIf="mobile?.errors?.['required']">Mobile number is required.</div>
                <div *ngIf="mobile?.errors?.['pattern']">Please enter a valid mobile number.</div>
              </div>
            </div>
          
            <div class="mb-4">
              <input
                type="email"
                class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter Email"
                formControlName="email"
              />
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>
          
            <div class="mb-4">
              <select formControlName="device" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled>Select Device</option>
                <option value="Mobile">Mobile</option>
                <option value="Desktop">Desktop</option>
              </select>
            </div>
          
            <div class="mb-4">
              <select formControlName="userType" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Client">Join As Student</option>
                <option value="Trainer">Join As Teacher</option>
              </select>
            </div>
          
            <button
              type="submit"
              [disabled]="registerForm.invalid || isLoading"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg flex justify-center items-center"
            >
              <svg
                width="20"
                height="20"
                fill="currentColor"
                class="mr-2"
                [class.animate-spin]="isLoading"
                [class.hidden]="!isLoading"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z"
                ></path>
              </svg>
              <span *ngIf="!isLoading">Register</span>
            </button>
          
            <button
              type="button"
              (click)="loginWithGoogle()"
              class="w-full bg-red-500 text-white py-2 px-4 mt-4 rounded-lg"
            >
              Login with Google
            </button>
            <button
            (click)="login()"
               class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg flex justify-center items-center mt-3"
             >
              
               <span >login</span>
             </button>
           
          </form>
          
        </div>
      </div>
    </div>
  </div>
